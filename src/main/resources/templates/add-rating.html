<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head::head"></head>

<body class="home-4">

	<header th:replace="layout/header::header"></header>

	<!-- header-area-end -->
	<!-- slider-group-start -->

	<div class="breadcrumbs-area mb-70">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumbs-menu">
						<ul>
							<li><a href="#">Trang chủ</a></li>
							<li><a href="#" class="active">Đánh giá</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- breadcrumbs-area-end -->
	<!-- entry-header-area-start -->
	<div class="entry-header-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="entry-header-title">

						<div class="product-info-area">
							<div class="">
								<div class="valu valu-2">
									<div class="review-field-ratings">
										<span>Đánh giá của bạn<sup>*</sup></span>
																											
									</div>
									<form method="post" th:action="@{/add-rating}" th:object="${review}" enctype="multipart/form-data" >
									<div class="review-form">
										<div class="single-form d-flex">
											<label>Chất lượng sản phẩm <sup>*</sup></label> <span id="star-count">
												1</span>
												<input type="hidden"  th:field="*{id}" />
												<input type="hidden"  value="1" th:field="*{star}" />
												<input type="hidden"  th:field="*{book}" />
												
											<div class="review-control-vote">
												<i class="fa fa-star star gold"></i>
												<i class="fa fa-star star"></i>
												<i class="fa fa-star star"></i>
												<i class="fa fa-star star"></i>
												<i class="fa fa-star star"></i>
											</div>


										</div>
										<div class="single-form col-lg-6">
											
												<div class="d-flex justify-content-between mb-3">
													<div><label>Tải ảnh <sup>*</sup></label></div>									
														<div><input class="review-img" type="file" name="fileImage" /></div>
												</div>
												<div class="d-flex justify-content-between">
													<div><label>Đánh giá <sup>*</sup></label></div>
													<div><textarea th:field="*{rating}" class="review-text" cols="10" rows="4"></textarea></div>
												</div>
											
										</div>

									</div>
									<div class="review-form-button">
										<button type="submit">Gửi đánh giá</button>
									</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- entry-header-area-end -->
	<!-- cart-main-area-start -->

	<footer th:replace="layout/footer::footer"></footer>
	<!-- all js here -->
	<!-- jquery latest version -->
	<div th:replace="layout/js::js"></div>
</body>
