<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<head th:replace="admin/fragments/head::head"></head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<div class="preloader flex-column justify-content-center align-items-center">
			<img class="animation__shake" th:src="@{/asset/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60"
				width="60">
		</div>

		<header th:replace="admin/fragments/header::header"></header>


		<div th:replace="admin/fragments/sidebar::sidebar"></div>

		<div class="content-wrapper">

			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Thêm mã giảm giá</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/admin}">Trang chủ</a></li>
								<li class="breadcrumb-item active">Thêm mã giảm giá</li>
							</ol>
						</div>
					</div>
				</div>
			</div>
			<section class="content">

				<!-- Default box -->
				<div class="col-8">
					<div class="card p-5">
						<form role="form" method="post" th:action="@{/admin/add-discountCode}"
							th:object="${discountCode}" enctype="multipart/form-data">
							<div class="box-body">

								<div class="form-group">
									<label for="exampleInputEmail1">Mã giảm giá</label>
									<div class="d-flex">
										<input type="text" class="form-control" th:field="*{nameCode}">
										<button type="button" class="btn btn-primary generate">Tạo</button>
									</div>

								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Mệnh giá</label>
									<input type="number" class="form-control" th:field="*{money}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Số lượng</label>
									<input type="number" class="form-control" th:field="*{total}">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Trạng thái</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="1" th:field="*{status}">
										<label class="form-check-label" for="flexCheckDefault">
											Hiện
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="0" th:field="*{status}">
										<label class="form-check-label" for="flexCheckChecked">
											Ẩn
										</label>
									</div>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Hạn sử dụng</label>
									<input type="date" id="email" name="date1"
										th:value="${#dates.format(expiry, 'yyyy-MM-dd')}" />
								</div>

							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Thêm</button>
							</div>
						</form>

					</div>
				</div>
			</section>

		</div>


	</div>

	<footer th:replace="admin/fragments/footer::footer"></footer>

	<aside class="control-sidebar control-sidebar-dark">

	</aside>

	</div>



	<div th:replace="admin/fragments/scrip::scrip"></div>
	<script>
		CKEDITOR.replace('editor1');
	</script>
	<script>
		$(".nav-link").each(function () {
			var paragraph = $(this).find("p"); // Tìm thẻ <p> trong thẻ <a>
			var paragraphText = paragraph.text().trim(); // Lấy nội dung của thẻ <p>

			// Kiểm tra nội dung của thẻ <p>
			if (paragraphText === "Mã giảm giá") {
				$(this).addClass("active"); // Thêm class "active" vào thẻ <a>
			}
		});
		$('.generate').click(function() {
			console.log("ALoi")
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let result = '';
        const charactersLength = characters.length;
        for (let i = 0; i < 8; i++) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        console.log("ressult"+result);
        $('#nameCode').val(result);
   		 });
	</script>
</body>
