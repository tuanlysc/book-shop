<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<!-- Mirrored from adminlte.io/themes/v3/ by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 16 Aug 2023 09:23:18 GMT -->

<head th:replace="admin/fragments/head::head"></head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<div class="preloader flex-column justify-content-center align-items-center">
			<img class="animation__shake" th:src="@{/asset/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60"
				width="60">
		</div>

		<header th:replace="admin/fragments/header::header"></header>


		<div th:replace="admin/fragments/sidebar::sidebar"></div>

		<div class="content-wrapper">

			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Thêm sách</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/admin}">Trang chủ</a></li>
								<li class="breadcrumb-item active">Thêm sách</li>
							</ol>
						</div>
					</div>
				</div>
			</div>
			<section class="content">

				<!-- Default box -->
				<div class="col-8">
					<div class="card p-5">
						<form role="form" method="post" th:action="@{/admin/add-book}" th:object="${book}"
							enctype="multipart/form-data">
							<div class="box-body">
								<div class="form-group">
									<label for="exampleInputEmail1">Tên Sách</label>
									<input type="text" class="form-control" th:field="*{bookName}">
								</div>
								
								<div class="form-group">
									<label for="exampleSelectBorderWidth2">Tác giả</label>
									<select class="custom-select form-control-border border-width-2"
										id="exampleSelectBorderWidth2" th:field="*{author.id}">
										<option th:each="author : ${listAuthor}" th:value="${author.id}"
											th:text="${author.nameAuthor}"></option>
									</select>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Giá nhập</label>
									<input type="number" class="form-control" th:field="*{priceEnter}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Lợi nhuận</label>
									<input type="number" class="form-control" th:field="*{profit}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Sale</label>
									<input type="number" class="form-control" th:field="*{sale}">
								</div>
								<div class="form-group">
									<label for="exampleInputFile">Ảnh</label>
									<div class="input-group">
										<div class="custom-file">
											<input type="file" class="custom-file-input" id="input"
												name="fileImage">
											<label class="custom-file-label" for="exampleInputFile">Choose file</label>
										</div>
										<div class="input-group-append">
											<span class="input-group-text">Tải ảnh</span>
										</div>
									</div>
								</div>
								<img id="imgChange" th:src="@{'/uploads/anh.jpg'}" class="pt-2 d-none" width="200px">
								<div class="form-group">
									<label for="exampleInputFile">Ảnh mô tả</label>
									<div class="input-group">
										<div class="custom-file">
											<input type="file" class="custom-file-input" id="exampleInputFile"
												name="fileImages" multiple>
											<label class="custom-file-label" for="exampleInputFile">Choose file</label>
										</div>
										<div class="input-group-append">
											<span class="input-group-text">Tải ảnh</span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="exampleSelectBorderWidth2">Nhà xuất bản</label>
									<select class="custom-select form-control-border border-width-2"
										id="exampleSelectBorderWidth2" th:field="*{publicsher.id}">
										<option th:each="publicsher : ${listPublicsher}" th:value="${publicsher.id}"
											th:text="${publicsher.namePublicsher}"></option>
									</select>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Năm xuất bản</label>
									<input type="number" class="form-control" th:field="*{publicationYear}">
								</div>
								
								<div class="form-group">
									<label for="exampleSelectBorderWidth2">Danh mục</label>
									<select class="custom-select form-control-border border-width-2"
										id="exampleSelectBorderWidth2" th:field="*{category.id}">
										<option th:each="category : ${listCate}" th:value="${category.id}"
											th:text="${category.categoryName}"></option>
									</select>
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Trạng thái</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="1" th:field="*{status}">
										<label class="form-check-label" for="flexCheckDefault">
											Hiện
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="0" th:field="*{status}">
										<label class="form-check-label" for="flexCheckChecked">
											Ẩn
										</label>
									</div>
								</div>
								<div class="form-group">
									<textarea name="editor1" id="editor1" rows="10" cols="80" th:field="*{description}">
						            </textarea>
								</div>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Thêm</button>
							</div>
						</form>

					</div>
				</div>
			</section>

		</div>


	</div>

	<footer th:replace="admin/fragments/footer::footer"></footer>

	<aside class="control-sidebar control-sidebar-dark">

	</aside>

	</div>



	<div th:replace="admin/fragments/scrip::scrip"></div>
	<script>
		CKEDITOR.replace('editor1');

	</script>
	<script>
		$(".nav-link").each(function () {
			var paragraph = $(this).find("p"); // Tìm thẻ <p> trong thẻ <a>
			var paragraphText = paragraph.text().trim(); // Lấy nội dung của thẻ <p>

			// Kiểm tra nội dung của thẻ <p>
			if (paragraphText === "Sách") {
				$(this).addClass("active"); // Thêm class "active" vào thẻ <a>
			}
		});
	</script>
</body>
