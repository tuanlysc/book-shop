<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<!-- Mirrored from adminlte.io/themes/v3/ by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 16 Aug 2023 09:23:18 GMT -->

<head th:replace="admin/fragments/head::head"></head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<div class="preloader flex-column justify-content-center align-items-center">
			<img class="animation__shake" th:src="@{/asset/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60" width="60">
		</div>

		<header th:replace="admin/fragments/header::header" ></header>


		<div th:replace="admin/fragments/sidebar::sidebar" ></div>

		<div class="content-wrapper">

			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Banner</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/admin}">Trang chủ</a></li>
								<li class="breadcrumb-item active">Banenr</li>
							</ol>
						</div>
					</div>
				</div>
			</div>
				 <section class="content">
			
			      <!-- Default box -->
			      <div class="col-12">
						<div class="card">
							<div class=" p-2 align-items-center d-flex justify-content-between">
								<div>
									<a href="add-banner" class="btn btn-success">+Thêm mới Menu</a>
								</div>
								
								<div class="card-tools">
									<div class="input-group input-group-sm" style="width: 150px;">
										<input type="text" name="table_search" class="form-control float-right" placeholder="Search">
										<div class="input-group-append">
											<button type="submit" class="btn btn-default">
												<i class="fas fa-search"></i>
											</button>
										</div>
									</div>
								</div>
							</div>
						
							<div class="card-body table-responsive p-0" style="height: 400px;">
								<table class="table table-head-fixed text-nowrap">
									<thead>
										<tr>
											<th>STT</th>
											<th>Ảnh</th>
											<th>Trạng thái</th>
											<th>Vị trí</th>
											<th>Link</th>
											<th>Tùy chọn</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="banner,number : ${list}">
											<td th:text="${number.count}"></td>
											<td><img th:src="@{'/uploads/'+${banner.img}}" width="200px" /></td>
											<td th:if="${banner.status}"><span class="label label-success">Hiện</span></td>
											<td th:if="${!banner.status}"><span class="label label-danger">Ẩn</span></td>
											<td th:text="${banner.position}"></td>
											<td th:text="${#strings.length(banner.link) > 12 ? #strings.substring(banner.link, 0, 12) + '...' : banner.link}"></td>
											<td>
												<a th:href="@{/admin/edit-banner/{id}(id=${banner.id})}" class="btn btn-success">Sửa</a>
												<a th:href="@{/admin/delete-banner/{id}(id=${banner.id})}" class="btn btn-danger">Xóa</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						
						</div>
						
						</div>

			    </section>
		
		</div>
		

	</div>

 <footer th:replace="admin/fragments/footer::footer"></footer>

	<aside class="control-sidebar control-sidebar-dark">

	</aside>

	</div>


  <div th:replace="admin/fragments/scrip::scrip"></div>
<script>
	$(".nav-link").each(function () {
            var paragraph = $(this).find("p"); // Tìm thẻ <p> trong thẻ <a>
            var paragraphText = paragraph.text().trim(); // Lấy nội dung của thẻ <p>

            // Kiểm tra nội dung của thẻ <p>
            if (paragraphText === "Banner") {
                $(this).addClass("active"); // Thêm class "active" vào thẻ <a>
            }
        });
</script>
</body>
