<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<head th:replace="admin/fragments/head::head"></head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<div class="preloader flex-column justify-content-center align-items-center">
			<img class="animation__shake" th:src="@{/asset/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60" width="60">
		</div>

		<header th:replace="admin/fragments/header::header" ></header>


		<div th:replace="admin/fragments/sidebar::sidebar" ></div>

		<div class="content-wrapper">

			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Cập nhật tác giả</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/admin}">Trang chủ</a></li>
								<li class="breadcrumb-item active">Cập nhật tác giả</li>
							</ol>
						</div>
					</div>
				</div>
			</div>
				 <section class="content">
			
			      <!-- Default box -->
			      <div class="col-8">
						<div class="card p-5">
							<form role="form" method="post" th:action="@{/admin/author-edit}" th:object="${author}"  enctype="multipart/form-data">
							<div class="box-body">
								<input type="hidden" class="form-control" th:field="*{id}">
								<input type="hidden" class="form-control" th:field="*{img}">
								<div class="form-group">
									<label for="exampleInputFile">Ảnh</label>
									<div class="input-group">
										<div class="custom-file">
											<input type="file" class="custom-file-input" id="input" name="fileImage">
											<label class="custom-file-label" for="exampleInputFile">Choose file</label>
										</div>
										<div class="input-group-append">
											<span class="input-group-text">Tải ảnh</span>
										</div>
									</div>
								</div>
								<img id="imgChange" th:src="@{'/uploads/'+${author.img}}" class="pt-2" width="200px">
								
								<div class="form-group">
									<label for="exampleInputEmail1">Tên tác giả</label>
									<input type="text"  class="form-control" th:field="*{nameAuthor}">
								</div>
								
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Cập nhật</button>
							</div>
						</form>
						
						</div>
			      </div>
			    </section>
		
		</div>
		

	</div>

 <footer th:replace="admin/fragments/footer::footer"></footer>

	<aside class="control-sidebar control-sidebar-dark">

	</aside>

	</div>
	
		

  <div th:replace="admin/fragments/scrip::scrip"></div>
<script>
			CKEDITOR.replace( 'editor1' );
		</script>
<script>
	$(".nav-link").each(function () {
            var paragraph = $(this).find("p"); // Tìm thẻ <p> trong thẻ <a>
            var paragraphText = paragraph.text().trim(); // Lấy nội dung của thẻ <p>

            // Kiểm tra nội dung của thẻ <p>
            if (paragraphText === "Tác giả") {
                $(this).addClass("active"); // Thêm class "active" vào thẻ <a>
            }
        });
</script>	
</body>
