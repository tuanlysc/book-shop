<div class="row">
	<div class="col-lg-12">
		<form action="#">
			<div class="table-content table-responsive mb-15 border-1">
				<table>
					<thead>
						<tr>
							<th class="product-thumbnail">Ảnh</th>
							<th class="product-name">Sách</th>
							<th class="product-price">Giá</th>
							<th class="product-quantity">Số lượng</th>
							<th class="product-subtotal">Tổng</th>
							<th class="product-remove">Xóa</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cartItem : ${session.listItem}">
							<td class="product-thumbnail"><a href="#"><img
										th:src="@{'/uploads/'+${cartItem.book.image}}" alt="man" /></a></td>
							<td class="product-name"><a href="#" th:text="${cartItem.book.bookName}"></a>
							</td>
							<td class="product-price"><span class="amount"
									th:text="${#numbers.formatDecimal(cartItem.book.priceSale, 0, 'POINT', 0, 'COMMA')+ ' đ'}"></span>
							</td>
							<td class="product-quantity"><input th:id="${cartItem.id}" class="ip" type="number"
									th:value="${cartItem.quantity}"></td>
							<td class="product-subtotal fomatPrice"
								th:text="${#numbers.formatDecimal(cartItem.book.priceSale * cartItem.quantity, 0, 'POINT', 0, 'COMMA')+ ' đ'}">
							</td>
							<td class="product-remove"><a th:href="@{/delete-cart-item/{id}(id=${cartItem.id})}"><i
										class="fa fa-times"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-lg-8 col-md-6 col-12">
		<div class="buttons-cart mb-30">
			<ul>
				<li><a href="#">Cập nhật giỏ hàng</a></li>
				<li><a href="#">Tiếp tục mua sắm</a></li>
			</ul>
		</div>
		<div class="coupon">
			<h3>Phiếu mua hàng</h3>
			<p>Nhập mã phiếu giảm giá của bạn nếu bạn có.</p>
			<form action="#">
				<input type="text" placeholder="Coupon code">
				<a href="#">Áp dụng phiếu giảm giá</a>
			</form>
		</div>
	</div>
	<div class="col-lg-4 col-md-6 col-12">
		<div class="cart_totals">
			<h2>Tổng số giỏ hàng</h2>
			<table>
				<tbody>
					<tr class="cart-subtotal">
						<th>Tổng phụ</th>
						<td>
							<span class="amount"
								th:text="${#numbers.formatDecimal(session.total, 0, 'POINT', 0, 'COMMA')+ ' đ'}"></span>
						</td>
					</tr>
					<tr class="shipping">
						<th>giao hàng</th>
						<td>
							<ul id="shipping_method">

								<li>
									<input type="radio" checked="checked">
									<label> Miễn phí vận chuyển</label>
								</li>
							</ul>

						</td>
					</tr>
					<tr class="order-total">
						<th>Tổng cộng</th>
						<td>
							<strong>
								<span class="amount"
									th:text="${#numbers.formatDecimal(session.total, 0, 'POINT', 0, 'COMMA')+ ' đ'}"></span>
							</strong>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="wc-proceed-to-checkout">
				<a th:href="@{/checkout}">Tiến hành mua hàng</a>
			</div>
		</div>
	</div>
</div>
