<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head::head"></head>

<body class="home-4">

	<header th:replace="layout/header::header"></header>
	<div class="breadcrumbs-area mb-70">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumbs-menu">
						<ul>
							<li><a href="#">Trang chủ</a></li>
							<li><a href="#" class="active">Yêu thích</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- breadcrumbs-area-end -->
	<!-- entry-header-area-start -->
	<div class="entry-header-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="entry-header-title">
						<h2>Yêu thích</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- entry-header-area-end -->
	<!-- cart-main-area-start -->
	<div class="cart-main-area mb-70">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="wishlist-content">
						<form action="#">
							<div class="wishlist-table table-responsive">
								<table>
									<thead>
										<tr>
											<th class="product-remove">
												<span class="nobr">Xóa</span>
											</th>
											<th class="product-thumbnail">Ảnh</th>
											<th class="product-name">Tên sách</th>
											<th class="product-price">Giá</th>
											<th class="product-stock-stauts">Trạng thái</th>
											<th class="product-subtotal">Thêm vào giỏ hàng</th>
										</tr>
									</thead>
									<tbody>
										
										<tr th:each="item : ${listItem}">
											<td class="product-remove"><button type="button" th:id="${item.id}"
													class="delete-favourite">×</button></td>
											<td class="product-thumbnail"><a href="#"><img
														th:src="@{'/uploads/'+${item.book.image}}" alt="man" /></a></td>
											<td class="product-name"><a href="#" th:text="${item.book.bookName}"></a></td>
											<td class="product-price"><span
													class="amount" th:text="${#numbers.formatDecimal(item.book.priceSale, 0, 'POINT', 0, 'COMMA')+ ' đ'}"></span></td>
											<td class="product-stock-status"><span class="wishlist-in-stock">Còn
													hàng</span></td>
											<td class="product-add-to-cart"><button type="button" class="add-to-card"
													th:id="${item.book.id}">Thêm vào giỏ hàng</button></td>
										</tr>
										
									</tbody>
									<tfoot>
										<tr>
											<td colspan="6">
												<div class="wishlist-share">
													<h4 class="wishlist-share-title">Chia sẻ trên:</h4>
													<ul>
														<li><a href="#" class="facebook"><i
																	class="fa fa-facebook"></i></a></li>
														<li><a class="twitter" href="#"><i
																	class="fa fa-twitter"></i></a></li>
														<li><a class="pinterest" href="#"><i
																	class="fa fa-dribbble"></i></a></li>
														<li><a class="googleplus" href="#"><i
																	class="fa fa-google-plus"></i></a></li>
														<li><a class="email" href="#"><i
																	class="fa fa-instagram"></i></a></li>
													</ul>
												</div>
											</td>
										</tr>
									</tfoot>
								</table>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/footer::footer"></footer>
	<!-- all js here -->
	<!-- jquery latest version -->
	<div th:replace="layout/js::js"></div>
</body>
